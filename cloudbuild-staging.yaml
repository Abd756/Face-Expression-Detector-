steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/emotion-backend-staging', '-f', 'backend/Dockerfile', 'backend']

  # 2. Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/emotion-backend-staging']

  # 3. Deploy to Cloud Run (STAGING SERVICE)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'emotion-detector-staging' # Different service name
      - '--image'
      - 'gcr.io/$PROJECT_ID/emotion-backend-staging'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '8Gi'
      - '--cpu'
      - '4'
      - '--timeout'
      - '3600'
      - '--cpu-boost'

images:
  - 'gcr.io/$PROJECT_ID/emotion-backend-staging'

options:
  logging: CLOUD_LOGGING_ONLY
